    <script src="https://unpkg.com/@jspsych/plugin-html-button-response@2.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-video-response@2.1.0"></script>

    <script src="https://unpkg.com/@jspsych/plugin-initialize-camera@2.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-mirror-camera@2.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-multi-choice@2.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-html-form@2.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-text@1.1.3"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-likert@1.1.3"></script>
    


    <script >
        window.surveyId = uuid();  // Generate a unique surveyId for this survey response
        window.participantId = uuid(); 
        console.log(window.surveyId)
        // Send surveyId and participantId to DynamoDB at the start
        fetch('https://p6r7d2zcl5.execute-api.us-east-2.amazonaws.com/survey/survey', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ 
                surveyId: surveyId,  // Send surveyId
                participantId: participantId // Send participantId
            })
        })
        .then(response => response.json())
        .then(data => {
            console.log('Survey initialized:', data);
        })
        .catch(error => {
            console.error('Error initializing survey:', error);
        });
        
        const jsPsych = initJsPsych({

            on_finish: function() {
                console.log('Experiment finished.');
                
                // Collect all the data from the jsPsych experiment
                let allData = jsPsych.data.get().json();
                
                // Add the surveyId and participantId to the data to link it with the video
                const payload = {
                    surveyId: surveyId,  // Include the surveyId to link responses to the correct survey
                    participantId: participantId,  // Include participantId
                    responses: allData  // Include the survey responses
                };
    
                console.log('Survey Data to be sent:', payload);
    
                // Send the full survey data (including responses) to the API Gateway
                fetch('https://p6r7d2zcl5.execute-api.us-east-2.amazonaws.com/survey/survey', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)  // Send the entire payload with surveyId, participantId, and responses
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Survey response saved:', data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        });
    </script>

    <!-- You can include specific jsPsych plugins from CDN if needed -->
